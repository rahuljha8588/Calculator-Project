<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link class="changeCSS" rel="stylesheet" href="lightmode.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <input type="text" placeholder="Result" id="screen" />
      <button class="clear" id="C">C</button>
      <div class="btn-section">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+">+</button><br />
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-">-</button><br />
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="X">X</button><br />
        <button id="/">/</button>
        <button id=".">.</button>
        <button id="0">0</button>
        <button id="=">=</button>
      </div>
      <span>Darkmode <i class="fas fa-moon"></i></span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
